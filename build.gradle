buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // 强制锁定 Gradle 插件版本，解决 DependencyHandler 报错的核心
        classpath 'com.android.tools.build:gradle:8.1.0'
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.0'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
